name: 'Merge base branch'
description: "Merge the base branch of the pull requests into pull requests' branch"
inputs:
  GITHUB_TOKEN:
    description: "User token to be associated with this pull request."
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  color: 'green'
  icon: 'arrow-down-left'
